{% extends 'base.html' %}

{% block content %}
<h1> Hi, {{ current_user.username }}!</h1>
<table>
  <thead>
    <th>Name</th>
    <th>Date</th>
    <th>Value</th>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td>{{ post.name }}</td>
      <td>{{ post.date }}</td>
      <td>{{ post.value }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
